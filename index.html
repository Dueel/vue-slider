<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/script.js" charset="utf-8"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="slider-wrapper">

            <div class="prev" @click="prevImg">
                <i class="fas fa-angle-left"></i>
            </div>

            <div class="images">
                <img class="active" :src="images[index]" alt="">
            </div>
            
            <div class="next" @click="nextImg">
                <i class="fas fa-angle-right"></i>
            </div>

            <div class="nav">
                <i v-for="dot in images.length" class="fas fa-circle" :class="(dot - 1 == index) ? 'active' : ''"></i>

            </div>

        </div>
    </div>
</body>
</html>

<i class="fas fa-circle" :class="dots[0]"></i>
<i class="fas fa-circle" :class="dots[1]"></i>
<i class="fas fa-circle" :class="dots[2]"></i>
<i class="fas fa-circle" :class="dots[3]"></i>
